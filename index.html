<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">

    <!-- Boxicon CSS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="icon" href="./Untitled design.png">
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="pic2023.jpg" alt="Image here" class="profile-img">
        </div>

        <div class="text-data">
            <span class="name">Shivanshu</span>
            <span class="job">ServiceNow & Web Developer</span>
        </div>

        <div class="media-buttons">
            <a href="#" style="background: #0077B5;" class="link" id="">
                <i class='bx bxl-linkedin'></i>
            </a>
            <a href="#" style="background: #ff5d5d;" class="link" id="">
                <i class='bx bxl-gmail'></i>
            </a>
            <a href="#" style="background: #e1306c;" class="link" id="">
                <i class='bx bxl-instagram-alt'></i>
            </a>
            <a href="#" style="background: #6e5494;" class="link" id="">
                <i class='bx bxl-github'></i>
            </a>
        </div>

        <div class="buttons">
            <button class="button">Contact</button>
            <button class="button">About Me</button>
        </div>

        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart'></i>
                <span class="number">72k</span>
            </div>
            <div class="data">
                <i class='bx bx-message-rounded' ></i>
                <span class="number">12k</span>
            </div>
            <div class="data">
                <i class='bx bx-share' ></i>
                <span class="number">8k</span>
            </div>
        </div>
    </div>
    
</body>
</html>
